{% include 'inc/_nav.html' %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Людит всего мира{% endblock %}</title>
    <!--    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <h1>{{ title }}</h1>
    <div class="row">
        <div class="col-md-4">
            {% block sidebar %}SIDEBAR{% endblock %}
        </div>
        <div class="col-md-8">
            {% block content %}CONTENT{% endblock %}
        </div>


        <div class="col-md-4">
            <div class="list-group">
                {% for pr in professions %}
                <a href="{% url 'profession' pr.id %}" class="list-group-item list-group-item-action">{{ pr.title }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!--<script src="{% static 'bootstrap/css/bootstrap.min.js' %}"></script>-->
</body>
</html>
